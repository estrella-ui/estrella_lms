<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG IN | LEARNING MANAGEMENT SYSTEM</title>
 <style type="text/css">
     body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: skyblue;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }


        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
        }


        .login-box {
          background-color: #ffffff;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 20px;
          text-align: center;
          width: 300px;
        }


        .login-header {
          margin-bottom: 20px;
        }


        .login-header h1 {
          font-size: 18px;
          color: #333;
          margin: 0;
        }


        .login-header h3 {
          font-size: 14px;
          color: #555;
          margin: 5px 0 20px 0;
        }


        form {
          display: flex;
          flex-direction: column;
        }


        form input {
          margin: 10px 0;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 14px;
        }


        p {
          margin-top: 15px;
          font-size: 12px;
        }


        p a {
          color: #007bff;
          text-decoration: none;
        }


        p a:hover {
          text-decoration: underline;
        }

 </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-header">
        <h1>LEARNING MANAGEMENT SYSTEM</h1>
        <h3>Welcome!</h3>
      </div>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
         <a href="index1(dashboard).html">Log In</a>
      </form>
      <p>
        Don't have an account? <a href="#">Register here</a>
      </p>
    </div>
  </div>
</body>
</html>
